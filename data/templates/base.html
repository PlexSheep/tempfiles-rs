<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>tempfiles-rs</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
	<link href="/static/styles.css" rel="stylesheet" />
	<link rel="shortcut icon" href="/static/img/logo.svg" type="image/svg">
	{% block head %}{% endblock %}
</head>

<body>
	<header class="p-3 text-bg-dark">
		<div class="container">
			<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
				<a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
					<svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
						<use xlink:href="#bootstrap"></use>
					</svg>
				</a>

				<ul class="nav nav-pills">
					<li class="nav-item">
						<a id="navlink-home" class="nav-link" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a id="navlink-about" class="nav-link" href="/about">About</a>
					</li>
				</ul>

				{% if not bctx.user %}
				<div class="text-end">
					<a href="/login">
						<button type="button" class="btn btn-outline-light me-2">
							Login
						</button>
					</a>
					<a href="/register">
						<button type="button" class="btn btn-warning">Sign-up</button>
					</a>
				</div>
				{% else %}
				<div class="dropdown text-end">
					<a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
						data-bs-toggle="dropdown" aria-expanded="false">
						<img src="/static/img/anonymous-user.svg" alt="user-image-anonymous" width="32" height="32"
							class="rounded-circle" />
					</a>
					<ul class="dropdown-menu text-small" style="">
						<li>
							<h6 class="dropdown-header">{{ bctx.user.inner.user_name }}</h6>
						</li>
						<li>
							<hr class="dropdown-divider" />
						</li>
						<li><a class="dropdown-item" href="/settings">Settings</a></li>
						<li>
							<hr class="dropdown-divider" />
						</li>
						<li><a class="dropdown-item" href="/logout">Sign out</a></li>
					</ul>
				</div>
				{% endif %}
			</div>
		</div>
	</header>

	<div class="container-fluid my-5">{% block main %}{% endblock %}</div>


	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const selectedNavPage = "navlink-{% block selectedNavPage %}home{% endblock %}";
			const npselector = document.getElementById(selectedNavPage);
			console.log(npselector);
			console.log(`Make ${selectedNavPage} active`);
			npselector.classList.add("active");
		})
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
		crossorigin="anonymous"></script>
</body>

</html>
