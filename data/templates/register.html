{% extends "base.html" %} {% block main %}
{% if bctx.config.accounts.allow_registration %}
<form method="POST" action="/register">
	<h1 class="h3 mb-3 fw-normal">Registration</h1>
	<div class="form-floating">
		<input type="username" name="username" class="form-control" id="floatingInput" placeholder="Username19" />
		<label for="floatingInput">Username</label>
	</div>
	<div class="form-floating">
		<input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
		<label for="floatingInput">Email address</label>
	</div>
	<div class="form-floating">
		<input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" />
		<label for="floatingPassword">Password</label>
	</div>

	<div class="form-check text-start my-3">
		<input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault" />
		<label class="form-check-label" for="checkDefault"> Remember me </label>
	</div>
	<button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
	<div>
	</div>
</form>
{% else %}
<div class="px-4 py-5 my-5 text-center">
	<i class="bi bi-person-fill-slash text-light" style="font-size: 10rem;"></i>
	<h2 class="display-5 fw-bold text-body-emphasis">Registrations are closed</h2>
	<div class="col-lg-6 mx-auto">
		<p class="lead mb-4">The administrator has disabled registration.</p>
	</div>
</div>
{% endif %}
{% endblock %}
