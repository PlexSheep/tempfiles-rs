{% extends "base.html" %} {% block main %}
<div class="px-4 py-5 my-5 text-center">
	<h1 class="display-5 fw-bold text-body-emphasis">
		{{ error.heading }}
		<small class="text-body-secondary fs-6">{{ error.code }}</small>
	</h1>
	<i class="bi bi-{{ error.icon }}" style="font-size: 10rem;"></i>
	<h2 class="fw-bold text-body-emphasis">{{ error.message }}</h2>
</div>
{% endblock %}
